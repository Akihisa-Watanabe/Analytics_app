{% extends "home.html" %}
<!DOCTYPE html>
<html lang="ja-jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>アップロード一覧</title>
  </head>
  <body>
    {%block content%}


    <h2>アップロードファイル一覧</h2>
    {% for query in queryset %}
    <a href ="{% url 'uploads:detail' query.file_id %}">＃{{query.file_id|add:1}}</a>({{query.upload_date}})
    <br/><br/>

    {% endfor %}
    {% endblock%}
  </body>
</html>
